<style>
  html, body, div { height: 100%; margin: 0; }

</style>

</head>
<body>
<div class="tbl">
  <div class="cell">
    <a href="#" onClick="hourglass.show(1); return false;">Show hourglass</a><br /><br /><br />

  </div>
</div>
</body>
</html>
